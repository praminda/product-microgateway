# Deployment for router

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-router
  template:
    metadata:
      labels:
        app: mg-router
    spec:
      containers:
        - name: mg-router
          volumeMounts:
            - mountPath: /home/wso2/security/keystore
              name: router-keystore-vol
            - mountPath: /home/wso2/security/truststore
              name: router-truststore-vol
          image: wso2/mg-router:4.0.0-m5
          imagePullPolicy: Always
          env:
            - name: ROUTER_ADMIN_HOST
              value: "0.0.0.0"
            - name: ROUTER_ADMIN_PORT
              value: "9000"
            - name: ROUTER_CLUSTER
              value: "default_cluster"
            - name: ROUTER_LABEL
              value: "default"
            - name: ROUTER_PRIVATE_KEY_PATH
              value: "/home/wso2/security/keystore/mg.key"
            - name: ROUTER_PUBLIC_CERT_PATH
              value: "/home/wso2/security/keystore/mg.pem"
            - name: ADAPTER_HOST
              value: "adapter"
            - name: ADAPTER_PORT
              value: "18000"
            - name: ADAPTER_CA_CERT_PATH
              value: "/home/wso2/security/truststore/mg.pem"
            - name: ENFORCER_HOST
              value: "enforcer"
            - name: ENFORCER_PORT
              value: "8081"
            - name: ENFORCER_CA_CERT_PATH
              value: "/home/wso2/security/truststore/mg.pem"
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 9000
            - containerPort: 9095
          livenessProbe:
            tcpSocket:
              port: 9095
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 9095
            initialDelaySeconds: 60
            periodSeconds: 5
      volumes:
        - name: router-keystore-vol
          secret:
            secretName: router-keystore
        - name: router-truststore-vol
          secret:
            secretName: router-truststore
      restartPolicy: Always
